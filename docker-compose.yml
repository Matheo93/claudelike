version: '3.8'

services:
  docgenius:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docgenius-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Override these in production with actual secrets
      - NODE_ENV=production
      - PORT=3001
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
    volumes:
      # Mount public folder for generated reports (optional)
      - ./public:/app/public
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docgenius-network

networks:
  docgenius-network:
    driver: bridge
