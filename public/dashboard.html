<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DocGenius</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark);
            color: white;
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease infinite;
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .btn {
            padding: 0.85rem 1.8rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .main-content {
            padding: 6rem 5% 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            margin-bottom: 3rem;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .create-presentation {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .create-presentation:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .create-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .create-presentation h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .create-presentation p {
            color: rgba(255, 255, 255, 0.6);
        }


        .presentations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .presentation-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .presentation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .presentation-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--dark-light), var(--dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .presentation-info {
            padding: 1.5rem;
        }

        .presentation-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .presentation-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .presentation-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 5%;
            }

            .nav-links {
                display: none;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .nav-right {
                gap: 1rem;
            }

            .user-info span {
                display: none;
            }

            .presentations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">DocGenius</a>
        <div class="nav-right">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <span id="user-name"></span>
            </div>
            <button class="btn btn-secondary" onclick="handleSignOut()">Sign Out</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="welcome-name"></span></h1>
            <p>Manage your presentations and create new ones</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Presentations</div>
                <div class="stat-value" id="total-presentations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Credits Remaining</div>
                <div class="stat-value" id="credits-remaining">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Plan</div>
                <div class="stat-value" id="current-plan" style="font-size: 2rem; text-transform: capitalize;">-</div>
            </div>
        </div>

        <div class="create-presentation" onclick="goToApp()">
            <div class="create-icon">+</div>
            <h3>Create New Presentation</h3>
            <p>Upload a PDF or start from scratch</p>
            <a class="btn btn-primary">Get Started</a>
        </div>

        <h2 class="section-title">Your Presentations</h2>
        <div id="presentations-container" class="presentations-grid"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cvyurlzfzgslthtqxpeq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2eXVybHpmemdzbHRodHF4cGVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3OTYwMzUsImV4cCI6MjA1MjM3MjAzNX0.rU-K5t2gQB-n4i3QE06MfL55lfyIMTjdS0dU6Y4Dj38';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        async function loadUserData() {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = '/auth';
                return;
            }

            currentUser = session.user;

            // Display user info
            const name = currentUser.user_metadata?.full_name || currentUser.email.split('@')[0];
            document.getElementById('user-name').textContent = name;
            document.getElementById('welcome-name').textContent = name;
            document.getElementById('user-avatar').textContent = name.charAt(0).toUpperCase();

            // Load profile data
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (profile) {
                document.getElementById('credits-remaining').textContent = profile.credits;
                document.getElementById('current-plan').textContent = profile.plan;
            }

            // Load presentations
            await loadPresentations();
        }

        async function loadPresentations() {
            const { data: presentations, error } = await supabase
                .from('presentations')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            const container = document.getElementById('presentations-container');
            document.getElementById('total-presentations').textContent = presentations?.length || 0;

            if (!presentations || presentations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“„</div>
                        <h3>No presentations yet</h3>
                        <p>Create your first presentation to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = presentations.map(pres => `
                <div class="presentation-card" onclick="openPresentation('${pres.id}')">
                    <div class="presentation-thumbnail">
                        ðŸ“Š
                    </div>
                    <div class="presentation-info">
                        <div class="presentation-title">${pres.title}</div>
                        <div class="presentation-meta">
                            <span>${new Date(pres.created_at).toLocaleDateString()}</span>
                            <span style="text-transform: capitalize;">${pres.status}</span>
                        </div>
                        <div class="presentation-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); editPresentation('${pres.id}')">
                                Edit
                            </button>
                            <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); deletePresentation('${pres.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function handleSignOut() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }

        function goToApp() {
            window.location.href = '/app';
        }

        function openPresentation(id) {
            window.location.href = `/app?presentation=${id}`;
        }

        function editPresentation(id) {
            window.location.href = `/app?presentation=${id}`;
        }

        async function deletePresentation(id) {
            if (!confirm('Are you sure you want to delete this presentation?')) {
                return;
            }

            const { error } = await supabase
                .from('presentations')
                .delete()
                .eq('id', id);

            if (error) {
                alert('Failed to delete presentation');
                return;
            }

            await loadPresentations();
        }

        // Initialize
        loadUserData();
    </script>
</body>
</html>
