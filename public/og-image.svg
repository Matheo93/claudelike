<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Logo -->
  <g transform="translate(100, 200)">
    <circle cx="100" cy="100" r="90" fill="url(#textGrad)" opacity="0.9"/>
    <path d="M 60 70 L 110 70 L 130 85 L 130 150 L 60 150 Z" fill="white" opacity="0.95"/>
    <path d="M 110 70 L 110 85 L 130 85 Z" fill="white" opacity="0.7"/>
    <circle cx="95" cy="115" r="18" fill="none" stroke="url(#textGrad)" stroke-width="3"/>
    <circle cx="95" cy="105" r="3" fill="url(#textGrad)"/>
    <circle cx="85" cy="115" r="3" fill="url(#textGrad)"/>
    <circle cx="105" cy="115" r="3" fill="url(#textGrad)"/>
    <circle cx="95" cy="125" r="3" fill="url(#textGrad)"/>
  </g>

  <!-- Title -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#textGrad)">
    DocGenius
  </text>

  <!-- Subtitle -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.8">
    Transform PDFs into AI-Powered Reports
  </text>

  <!-- Features -->
  <g transform="translate(300, 390)">
    <text y="0" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.7">
      ✓ Professional &amp; Enhanced Reports
    </text>
    <text y="45" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.7">
      ✓ AI-Powered Analysis with DeepSeek
    </text>
    <text y="90" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.7">
      ✓ Beautiful Charts &amp; Presentations
    </text>
  </g>

  <!-- Footer -->
  <text x="300" y="580" font-family="Arial, sans-serif" font-size="24" fill="url(#textGrad)">
    docgenius.tech
  </text>
</svg>
