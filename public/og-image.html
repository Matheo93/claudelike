<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #312e81 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(at 20% 30%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(20, 184, 166, 0.2) 0px, transparent 50%);
            z-index: 0;
        }

        .container {
            text-align: left;
            padding: 80px;
            max-width: 1000px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo {
            width: 200px;
            height: 200px;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #6366f1, #ec4899, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 35px;
            font-weight: 600;
            line-height: 1.3;
        }

        .features {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
        }

        .domain {
            font-size: 26px;
            color: #14b8a6;
            margin-top: 35px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

                <g transform="translate(140, 100)">
                    <path d="M 40 0 L 160 0 L 200 40 L 200 300 L 40 300 Z" fill="white" opacity="0.95"/>
                    <path d="M 160 0 L 160 40 L 200 40 Z" fill="white" opacity="0.7"/>

                    <g transform="translate(70, 100)">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="6"/>
                        <circle cx="50" cy="30" r="6" fill="url(#grad1)"/>
                        <circle cx="30" cy="50" r="6" fill="url(#grad1)"/>
                        <circle cx="70" cy="50" r="6" fill="url(#grad1)"/>
                        <circle cx="40" cy="70" r="6" fill="url(#grad1)"/>
                        <circle cx="60" cy="70" r="6" fill="url(#grad1)"/>
                        <circle cx="50" cy="85" r="6" fill="url(#grad1)"/>

                        <line x1="50" y1="30" x2="30" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                        <line x1="50" y1="30" x2="70" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                        <line x1="30" y1="50" x2="40" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                        <line x1="70" y1="50" x2="60" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                        <line x1="40" y1="70" x2="50" y2="85" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                        <line x1="60" y1="70" x2="50" y2="85" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
                    </g>

                    <rect x="60" y="40" width="120" height="4" rx="2" fill="#6366f1" opacity="0.3"/>
                    <rect x="60" y="55" width="120" height="4" rx="2" fill="#ec4899" opacity="0.3"/>
                    <rect x="60" y="70" width="90" height="4" rx="2" fill="#14b8a6" opacity="0.3"/>
                    <rect x="60" y="240" width="120" height="4" rx="2" fill="#6366f1" opacity="0.3"/>
                    <rect x="60" y="255" width="100" height="4" rx="2" fill="#ec4899" opacity="0.3"/>
                </g>
            </svg>
        </div>
        <div class="content">
            <h1>DocGenius</h1>
            <div class="subtitle">Transform PDFs into<br>AI-Powered Reports</div>
            <div class="features">
                ✓ Professional & Enhanced Reports<br>
                ✓ AI Analysis with DeepSeek<br>
                ✓ Beautiful Charts & Presentations
            </div>
            <div class="domain">docgenius.tech</div>
        </div>
    </div>
</body>
</html>
